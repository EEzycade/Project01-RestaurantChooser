<body>

    <h1>Dinner Date Planner</h1>
    <h4>No more being hangry because you and your partner can't decide on a restaurant. Let us choose for you!</h4>

    <form>

        <label for="user-address">Enter your address:</label>
        <input type="text" id="user-address" name="user-address" placeholder="2355 N Somewhere Ave">
        <br/>
        
        <label for="range-select">Find restaurants within...</label>
        <select name="range-select" id="range-select">
            <option disabled selected="true">Choose range</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
            <option value="25">25 miles</option>
        </select>
        <br/>

        <button type="submit" id="submit-btn">Submit</button>

    </form>

    <div id="info-container">

    </div>

    <div id="previous-recommendations">
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
