<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/f2ca1fbec1.js" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css"/> 
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/cirrus.min.css" />

    <title>Restaurant Randomizer</title>
  </head>

  <body>
    <!-- <div class="img-stretch" style="background:transparent; background-image:url(/Users/christicurrier/Desktop/Projects/Project01-RestaurantChooser/assets/images/meal_wood_background.jpeg);" -->
 
        <div class="u-flex img-stretch" style="background: transparent; background-image: url(/Users/christicurrier/Desktop/Projects/Project01-RestaurantChooser/assets/images/meal_wood_background.jpeg);">

    <div class="grid grid-gap-3 u-text-center">
    
        <div class="grid-c-12" style="background:  transparent; border-radius: .25rem;">
            <h1 class="headline-4 uppercase"> <b>Restaurant Randomizer</b></h1>
          
        </div>
        
        <div class="grid-c-12 grid-r-3" style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
            <h4><b> No more being hangry because you and your partner can't decide on a
                restaurant. Let us choose for you!</b></p>
        </div>
        <div class="grid-c-4 grid-r-8" style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
            <h5><b>Saved Suggestions</b></p>
        </div>
        <div class="grid-c-4 grid-r-3" style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
            <label for="user-address">Enter your address:</label>
            <input
          type="text"
          id="user-address"
          name="user-address"
          placeholder="2355 N Somewhere Ave City ST"
        />
        </div>
        <div class="grid-c-4 grid-r-3" style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
            <label for="range-select">Find restaurants within...</label>
        <select name="range-select" id="range-select">
          <option disabled selected="true">Choose range</option>
          <option value="5">5 miles</option>
          <option value="10">10 miles</option>
          <option value="15">15 miles</option>
          <option value="20">20 miles</option>
          <option value="25">25 miles</option>
        </select>
        <br />

        <button class="btn-animated" type="submit" id="submit-btn">Submit</button>
        </div>
        <div class="grid-c-12" style="background: linear-gradient(to right, #8e2de2, #4a00e0); color: #fff; border-radius: .25rem;">
            <p><b>Cade Ellsworth, Christi Currier, Kyle Berta Â©2021</b></p>
        </div>
    </div>
</div>
      <div id="info-container"></div>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
